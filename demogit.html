<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="number" placeholder="nhap a" id="num1">
<button onclick="check()">check</button>
<p id="result"></p>

</body>
<script>
  function check() {
    let number = document.getElementById("num1").value;
    if (number > 0) {
      if (number % 2 === 0) {
        document.getElementById("result").innerHTML = "day la so duong chan"
      } else {
        document.getElementById("result").innerHTML = " day la so duong le"
      }
    } else if (number === 0) {
      document.getElementById("result").innerHTML = " day la so 0"
    } else {
      if (number % 2 === 0) {
        document.getElementById("result").innerHTML = " day la so am chan"
      } else {
        document.getElementById("result").innerHTML = "day la so am le"
      }
    }
  }

</script>
</html>
